<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1cd9585249.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/photographer.css">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header class="mainHeader">
      <a tabindex="1" href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <div class="overlay hide">
      <div id="contact_modal">
        <div class="modal">
          <header>
            <div class="blocTopHeaderModal">
              <h2>Contactez-moi</h2>
              <img src="assets/icons/close.svg" onclick="closeModal()" />
            </div>
            <span class="photographersNameModal"></span>
          </header>
          <form>
              <label for="firstName">Prénom</label>
              <input type="text" name="firstName" id="firstName">
              <label for="name">Nom</label>
              <input type="text" name="name" id="name">
              <label for="email">Email</label>
              <input type="text" name="email" id="email">
              <label for="message">Votre message</label>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </form>
          <div class="blocButtonContact">
            <button class="contact_button">Envoyer</button>
          </div>
          
        </div>
      </div>
    </div>
    <main id="main">
     
      <div class="photograph-header"></div>
         <label for="media-sort">Trier par</label>
        <select tabindex="5" name="media-sort" id="media-sort">
          <option value="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
     
      <div class="photograph-media"></div>

      <div class="totalLikes"></div>
      </div>
    </main>
    <div class="lightBox hide">

      <div class="blocButton">
        <img src="/assets/icons/precedent.png" class="prevButton buttonLightBox"></img>
        <div class="lightBoxContainer"></div>
        <div class="blocButtonBis">
          <img src="/assets/icons/close.png" class="closeButton buttonLightBox"></img>
          <img src="/assets/icons/suivant.png" class="nextButton buttonLightBox"></img>
        </div>
        
      </div>
       
    </div>
  
    
    <script src="scripts/utils/apifetch.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <!-- <script src="/scripts/utils/select.js"></script> -->
    
  </body>
</html>
